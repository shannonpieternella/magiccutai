<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Dashboard - MagicCutAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0b2e 25%, #16213e 75%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Main Container */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header */
        .dashboard-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .dashboard-header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(131, 56, 236, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* Template Tabs */
        .template-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }
        
        .tab-btn.active {
            background: rgba(131, 56, 236, 0.3);
            color: white;
        }
        
        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* Templates Grid */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .template-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(131, 56, 236, 0.2);
        }
        
        .template-preview {
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .template-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .template-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .template-type-badge.json {
            background: linear-gradient(45deg, #3a86ff, #4361ee);
        }
        
        .template-type-badge.creatomate {
            background: linear-gradient(45deg, #ff006e, #c9184a);
        }
        
        .template-info {
            padding: 25px;
        }
        
        .template-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .template-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .template-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .template-actions button {
            flex: 1;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 30px;
        }
        
        .modal-header h2 {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8338ec;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-group select {
            cursor: pointer;
        }
        
        .form-group select option {
            background: #1a1a1a;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .modal-actions button {
            flex: 1;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }
        
        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .empty-text {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #8338ec;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/index.html" class="logo">MagicCutAI</a>
            <div class="nav-links">
                <a href="/app">Create Videos</a>
                <a href="/templates">Templates</a>
                <a href="/edits">My Edits</a>
                <a href="/videos">My Videos</a>
                <a href="/template-dashboard" class="active">Template Dashboard</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Template Dashboard</h1>
            <p>Manage your JSON and Creatomate templates</p>
        </div>

        <div class="action-bar">
            <div>
                <span id="templateCount">0 templates</span>
            </div>
            <button class="btn btn-primary" onclick="showAddTemplateModal()">
                <span>➕</span>
                <span>Add Template</span>
            </button>
        </div>

        <div class="template-tabs">
            <button class="tab-btn active" data-type="all">All Templates</button>
            <button class="tab-btn" data-type="json">JSON Templates</button>
            <button class="tab-btn" data-type="creatomate">Creatomate Templates</button>
        </div>

        <div id="templatesGrid" class="templates-grid">
            <!-- Templates will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">📋</div>
            <h2 class="empty-title">No templates yet</h2>
            <p class="empty-text">Add your first template to get started</p>
            <button class="btn btn-primary" onclick="showAddTemplateModal()">
                <span>➕</span>
                <span>Add Template</span>
            </button>
        </div>

        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Loading templates...</p>
        </div>
    </div>

    <!-- Add Template Modal -->
    <div id="addTemplateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Template</h2>
            </div>
            <form id="addTemplateForm" onsubmit="handleAddTemplate(event)">
                <div class="form-group">
                    <label for="templateType">Template Type*</label>
                    <select id="templateType" name="templateType" required onchange="toggleTemplateFields()">
                        <option value="">Select type...</option>
                        <option value="json">JSON Template</option>
                        <option value="creatomate">Creatomate Template</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Template Name*</label>
                    <input type="text" id="name" name="name" required placeholder="Enter template name">
                </div>

                <div class="form-group">
                    <label for="templateId">Template ID*</label>
                    <input type="text" id="templateId" name="templateId" required placeholder="Unique identifier (e.g., my-awesome-template)">
                </div>

                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea id="description" name="description" required placeholder="Describe what this template is for"></textarea>
                </div>

                <div class="form-group" id="creatomateIdGroup" style="display: none;">
                    <label for="creatomateTemplateId">Creatomate Template ID*</label>
                    <input type="text" id="creatomateTemplateId" name="creatomateTemplateId" placeholder="e.g., 7a38c894-5b22-40ed-ab41-2cd4dbad26cf">
                    
                    <div style="margin-top: 20px; padding: 15px; background: rgba(131, 56, 236, 0.1); border: 1px solid rgba(131, 56, 236, 0.3); border-radius: 10px;">
                        <label style="display: block; margin-bottom: 10px; color: #8338ec; font-weight: 600;">
                            <span>🔍</span> Paste Creatomate API Code or JSON
                        </label>
                        <textarea 
                            id="analyzeInput" 
                            style="width: 100%; min-height: 200px; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; color: white; font-family: 'Courier New', monospace; font-size: 14px; resize: vertical;"
                            placeholder="Paste your Creatomate fetch() code or JSON data here..."
                        ></textarea>
                        <button type="button" class="btn btn-primary" style="margin-top: 10px; width: 100%;" onclick="analyzeTemplateDirectly()">
                            <span>🔍</span>
                            <span>Analyze & Auto-Fill Form</span>
                        </button>
                    </div>
                </div>

                <div class="form-row" id="jsonFieldsGroup">
                    <div class="form-group">
                        <label for="scenes">Number of Scenes*</label>
                        <input type="number" id="scenes" name="scenes" min="1" max="20" placeholder="1-20">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (seconds)</label>
                        <input type="number" id="duration" name="duration" min="1" max="300" placeholder="30">
                    </div>
                </div>

                <div class="form-group">
                    <label for="previewVideoUrl">Preview Video URL*</label>
                    <input type="url" id="previewVideoUrl" name="previewVideoUrl" required placeholder="https://example.com/preview.mp4">
                </div>

                <div class="form-group">
                    <label for="aspectRatio">Aspect Ratio</label>
                    <select id="aspectRatio" name="aspectRatio">
                        <option value="9:16">9:16 (Portrait)</option>
                        <option value="16:9">16:9 (Landscape)</option>
                        <option value="1:1">1:1 (Square)</option>
                        <option value="4:5">4:5 (Instagram)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="social_media">Social Media</option>
                        <option value="marketing">Marketing</option>
                        <option value="educational">Educational</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Template</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Template Modal -->
    <div id="editTemplateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Template</h2>
            </div>
            <form id="editTemplateForm" onsubmit="handleEditTemplate(event)">
                <input type="hidden" id="editTemplateId" name="_id">
                
                <div class="form-group">
                    <label for="editTemplateType">Template Type*</label>
                    <select id="editTemplateType" name="templateType" required onchange="toggleEditTemplateFields()" disabled>
                        <option value="json">JSON Template</option>
                        <option value="creatomate">Creatomate Template</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editName">Template Name*</label>
                    <input type="text" id="editName" name="name" required placeholder="Enter template name">
                </div>

                <div class="form-group">
                    <label for="editTemplateIdField">Template ID*</label>
                    <input type="text" id="editTemplateIdField" name="templateId" required placeholder="Unique identifier" readonly>
                </div>

                <div class="form-group">
                    <label for="editDescription">Description*</label>
                    <textarea id="editDescription" name="description" required placeholder="Describe what this template is for"></textarea>
                </div>

                <div class="form-group" id="editCreatomateIdGroup" style="display: none;">
                    <label for="editCreatomateTemplateId">Creatomate Template ID*</label>
                    <input type="text" id="editCreatomateTemplateId" name="creatomateTemplateId" placeholder="e.g., 7a38c894-5b22-40ed-ab41-2cd4dbad26cf" readonly>
                </div>

                <div class="form-row" id="editJsonFieldsGroup">
                    <div class="form-group">
                        <label for="editScenes">Number of Scenes*</label>
                        <input type="number" id="editScenes" name="scenes" min="1" max="20" placeholder="1-20">
                    </div>
                    <div class="form-group">
                        <label for="editDuration">Duration (seconds)</label>
                        <input type="number" id="editDuration" name="duration" min="1" max="300" placeholder="30">
                    </div>
                </div>

                <div class="form-group">
                    <label for="editPreviewVideoUrl">Preview Video URL*</label>
                    <input type="url" id="editPreviewVideoUrl" name="previewVideoUrl" required placeholder="https://example.com/preview.mp4">
                </div>

                <div class="form-group">
                    <label for="editAspectRatio">Aspect Ratio</label>
                    <select id="editAspectRatio" name="aspectRatio">
                        <option value="9:16">9:16 (Portrait)</option>
                        <option value="16:9">16:9 (Landscape)</option>
                        <option value="1:1">1:1 (Square)</option>
                        <option value="4:5">4:5 (Instagram)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <select id="editCategory" name="category">
                        <option value="social_media">Social Media</option>
                        <option value="marketing">Marketing</option>
                        <option value="educational">Educational</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Template</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        let allTemplates = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            loadTemplates();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.type;
                    filterTemplates();
                });
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '/login';
            });

            // Modal close on background click
            document.getElementById('addTemplateModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeModal();
                }
            });
            
            // Edit modal close on background click
            document.getElementById('editTemplateModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeEditModal();
                }
            });
        }

        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load templates');
                }

                const data = await response.json();
                allTemplates = data.templates || [];
                
                document.getElementById('templateCount').textContent = `${allTemplates.length} templates`;
                document.getElementById('loadingState').style.display = 'none';
                
                filterTemplates();
            } catch (error) {
                console.error('Error loading templates:', error);
                document.getElementById('loadingState').innerHTML = '<p style="color: #ff006e;">Failed to load templates</p>';
            }
        }

        function filterTemplates() {
            const filtered = currentFilter === 'all' 
                ? allTemplates 
                : allTemplates.filter(t => t.templateType === currentFilter);
            
            displayTemplates(filtered);
        }

        function displayTemplates(templates) {
            const grid = document.getElementById('templatesGrid');
            const emptyState = document.getElementById('emptyState');

            if (templates.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = templates.map((template, index) => {
                // Store template in window for easy access
                if (!window.templatesData) window.templatesData = {};
                window.templatesData[index] = template;
                
                return `
                <div class="template-card" data-template-index="${index}">
                    <div class="template-preview">
                        ${template.previewVideoUrl ? `
                            <video src="${template.previewVideoUrl}" muted autoplay loop></video>
                        ` : `
                            <div style="display: flex; align-items: center; justify-content: center; height: 100%; background: #111;">
                                <span style="font-size: 40px;">🎬</span>
                            </div>
                        `}
                        <div class="template-type-badge ${template.templateType || 'json'}">
                            ${template.templateType || 'json'}
                        </div>
                    </div>
                    <div class="template-info">
                        <h3 class="template-name">${template.name}</h3>
                        <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 10px;">${template.description}</p>
                        <div class="template-meta">
                            <span>📊 ${template.usageCount || 0} uses</span>
                            ${template.scenes ? `<span>🎬 ${template.scenes} scenes</span>` : ''}
                            <span>📐 ${template.aspectRatio || '9:16'}</span>
                        </div>
                        <div class="template-actions">
                            <button class="btn btn-secondary" onclick="editTemplateByIndex(${index})">Edit</button>
                            <button class="btn btn-secondary" onclick="deleteTemplateByIndex(${index})">Delete</button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function showAddTemplateModal() {
            document.getElementById('addTemplateModal').classList.add('show');
            document.getElementById('addTemplateForm').reset();
            toggleTemplateFields();
        }

        function closeModal() {
            document.getElementById('addTemplateModal').classList.remove('show');
        }

        function toggleTemplateFields() {
            const templateType = document.getElementById('templateType').value;
            const creatomateIdGroup = document.getElementById('creatomateIdGroup');
            const jsonFieldsGroup = document.getElementById('jsonFieldsGroup');
            const creatomateIdInput = document.getElementById('creatomateTemplateId');
            const scenesInput = document.getElementById('scenes');

            if (templateType === 'creatomate') {
                creatomateIdGroup.style.display = 'block';
                jsonFieldsGroup.style.display = 'none';
                creatomateIdInput.required = true;
                scenesInput.required = false;
            } else {
                creatomateIdGroup.style.display = 'none';
                jsonFieldsGroup.style.display = 'grid';
                creatomateIdInput.required = false;
                scenesInput.required = templateType === 'json';
            }
        }

        async function handleAddTemplate(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const templateData = Object.fromEntries(formData);
            
            // Remove empty fields
            Object.keys(templateData).forEach(key => {
                if (!templateData[key]) delete templateData[key];
            });

            // Convert numeric fields
            if (templateData.scenes) templateData.scenes = parseInt(templateData.scenes);
            if (templateData.duration) templateData.duration = parseInt(templateData.duration);
            
            // If we have analyzed template data, include it
            if (templateData.templateType === 'creatomate' && window.analyzedTemplateData) {
                if (window.analyzedTemplateData.fields) {
                    templateData.fields = window.analyzedTemplateData.fields;
                }
                if (window.analyzedTemplateData.mediaSlots) {
                    templateData.mediaSlots = window.analyzedTemplateData.mediaSlots;
                    // Set scenes based on media slots count
                    templateData.scenes = window.analyzedTemplateData.mediaSlots.length;
                }
                if (window.analyzedTemplateData.scenes) {
                    templateData.scenes = window.analyzedTemplateData.scenes;
                }
                if (!templateData.duration) {
                    templateData.duration = 30; // Default duration
                }
                // Clear the analyzed data after use
                window.analyzedTemplateData = null;
            }

            try {
                const response = await fetch('/api/templates', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(templateData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Template added successfully!');
                    closeModal();
                    loadTemplates();
                } else {
                    alert(data.error || 'Failed to add template');
                }
            } catch (error) {
                console.error('Error adding template:', error);
                alert('An error occurred while adding the template');
            }
        }

        async function deleteTemplate(templateId) {
            if (!confirm('Are you sure you want to delete this template?')) {
                return;
            }

            try {
                const response = await fetch(`/api/templates/${templateId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Template deleted successfully');
                    loadTemplates();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to delete template');
                }
            } catch (error) {
                console.error('Error deleting template:', error);
                alert('An error occurred while deleting the template');
            }
        }

        async function editTemplate(templateId) {
            try {
                // Find the template in our loaded templates
                const template = allTemplates.find(t => t._id === templateId);
                if (!template) {
                    alert('Template not found');
                    return;
                }
                
                // Populate the edit form
                document.getElementById('editTemplateId').value = template._id;
                document.getElementById('editTemplateType').value = template.templateType || 'json';
                document.getElementById('editName').value = template.name;
                document.getElementById('editTemplateIdField').value = template.templateId;
                document.getElementById('editDescription').value = template.description;
                document.getElementById('editScenes').value = template.scenes || '';
                document.getElementById('editDuration').value = template.duration || 30;
                document.getElementById('editPreviewVideoUrl').value = template.previewVideoUrl || '';
                document.getElementById('editAspectRatio').value = template.aspectRatio || '9:16';
                document.getElementById('editCategory').value = template.category || 'social_media';
                
                if (template.templateType === 'creatomate' && template.creatomateTemplateId) {
                    document.getElementById('editCreatomateTemplateId').value = template.creatomateTemplateId;
                }
                
                // Toggle fields based on template type
                toggleEditTemplateFields();
                
                // Show the modal
                document.getElementById('editTemplateModal').classList.add('show');
            } catch (error) {
                console.error('Error loading template for edit:', error);
                alert('Failed to load template for editing');
            }
        }
        
        // Analyze template directly from textarea
        function analyzeTemplateDirectly() {
            const input = document.getElementById('analyzeInput').value.trim();
            if (!input) {
                alert('Please paste your Creatomate code or JSON');
                return;
            }
            
            try {
                let templateData = {};
                
                // Try to extract template_id and modifications from various formats
                if (input.includes('template_id') || input.includes('modifications')) {
                    // Look for template_id in various formats
                    const templateIdMatch = input.match(/"template_id"\s*:\s*"([^"]+)"/);
                    if (templateIdMatch) {
                        templateData.templateId = templateIdMatch[1];
                    }
                    
                    // Look for modifications object - improved regex to handle nested objects
                    const modificationsMatch = input.match(/"modifications"\s*:\s*(\{[^{}]*(?:\{[^{}]*\}[^{}]*)*\})/);
                    if (modificationsMatch) {
                        try {
                            // Extract and parse the modifications object
                            const modifications = JSON.parse(modificationsMatch[1]);
                            
                            // Analyze the modifications to determine template structure
                            const fields = [];
                            const mediaSlots = [];
                            let maxScene = 0;
                            
                            for (const [key, value] of Object.entries(modifications)) {
                                // Check for text fields (any field ending with .text)
                                if (key.endsWith('.text')) {
                                    // Don't extract scene numbers from text fields
                                    // All text fields belong to scene 1 unless explicitly defined
                                    const sceneNum = 1;
                                    
                                    // Create a readable label
                                    const fieldName = key.replace('.text', '').replace(/-/g, ' ');
                                    
                                    fields.push({
                                        name: key,
                                        type: 'text',
                                        label: fieldName,
                                        defaultValue: value,
                                        scene: sceneNum
                                    });
                                } 
                                // Check for media/video fields (any field ending with .source)
                                else if (key.endsWith('.source')) {
                                    if (key.includes('Music')) {
                                        // Music field
                                        fields.push({
                                            name: key,
                                            type: 'music',
                                            label: 'Background Music',
                                            defaultValue: value
                                        });
                                    } else {
                                        // Video or image media slot
                                        // Don't extract scene numbers from field names
                                        const sceneNum = 1;
                                        
                                        const fieldName = key.replace('.source', '').replace(/-/g, ' ');
                                        
                                        mediaSlots.push({
                                            name: key,
                                            type: 'video_or_image',
                                            scene: sceneNum,
                                            label: fieldName
                                        });
                                    }
                                }
                                // Handle any other modifications as custom fields
                                else {
                                    fields.push({
                                        name: key,
                                        type: 'custom',
                                        label: key,
                                        defaultValue: value,
                                        scene: 1
                                    });
                                }
                            }
                            
                            // If no scene numbers found, use media slots count
                            // Multiple text fields can be in one scene
                            if (maxScene === 0) {
                                maxScene = mediaSlots.length > 0 ? mediaSlots.length : 1;
                            }
                            
                            templateData.scenes = maxScene;
                            templateData.fields = fields;
                            templateData.mediaSlots = mediaSlots;
                            
                        } catch (e) {
                            console.error('Error parsing modifications:', e);
                        }
                    }
                }
                
                // Try to extract direct JSON object
                if (!templateData.templateId) {
                    try {
                        const jsonMatch = input.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            const parsed = JSON.parse(jsonMatch[0]);
                            if (parsed.template_id) {
                                templateData.templateId = parsed.template_id;
                            }
                        }
                    } catch (e) {
                        // Not valid JSON
                    }
                }
                
                // Fill the form with extracted data
                if (templateData.templateId) {
                    document.getElementById('creatomateTemplateId').value = templateData.templateId;
                    
                    // Generate a template ID from the Creatomate ID
                    const shortId = templateData.templateId.split('-')[0];
                    document.getElementById('templateId').value = `creatomate-${shortId}-${Date.now()}`;
                    
                    // Set a default name if not provided
                    if (!document.getElementById('name').value) {
                        document.getElementById('name').value = `Creatomate Template ${shortId}`;
                    }
                    
                    // Set default description
                    if (!document.getElementById('description').value && templateData.fields) {
                        const textCount = templateData.fields.filter(f => f.type === 'text').length;
                        const mediaCount = templateData.mediaSlots ? templateData.mediaSlots.length : 0;
                        document.getElementById('description').value = `Template with ${textCount} text fields and ${mediaCount} media slots`;
                    }
                    
                    // Store the analyzed data for later use
                    window.analyzedTemplateData = templateData;
                    
                    alert('Template analyzed successfully! The form has been filled with the extracted information. You can now add additional details and save.');
                } else {
                    alert('Could not find template_id in the provided code. Please make sure you pasted the complete Creatomate API code.');
                }
                
            } catch (error) {
                console.error('Error analyzing template:', error);
                alert('Error analyzing the template. Please check the format and try again.');
            }
        }
        
        // Delete template by index
        function deleteTemplateByIndex(index) {
            const template = window.templatesData[index];
            if (template) {
                deleteTemplate(template.templateId);
            }
        }
        
        // Edit template by index
        function editTemplateByIndex(index) {
            const template = window.templatesData[index];
            if (template) {
                editTemplate(template._id);
            }
        }
        
        // Close edit modal
        function closeEditModal() {
            document.getElementById('editTemplateModal').classList.remove('show');
        }
        
        // Toggle edit template fields based on type
        function toggleEditTemplateFields() {
            const templateType = document.getElementById('editTemplateType').value;
            const creatomateIdGroup = document.getElementById('editCreatomateIdGroup');
            const jsonFieldsGroup = document.getElementById('editJsonFieldsGroup');
            const scenesInput = document.getElementById('editScenes');
            
            if (templateType === 'creatomate') {
                creatomateIdGroup.style.display = 'block';
                jsonFieldsGroup.style.display = 'none';
                scenesInput.required = false;
            } else {
                creatomateIdGroup.style.display = 'none';
                jsonFieldsGroup.style.display = 'grid';
                scenesInput.required = true;
            }
        }
        
        // Handle edit template form submission
        async function handleEditTemplate(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const templateData = Object.fromEntries(formData);
            
            // Get the templateId from the hidden field that stores the MongoDB _id
            const mongoId = templateData._id;
            
            // Find the template to get its templateId
            const template = allTemplates.find(t => t._id === mongoId);
            if (!template) {
                alert('Template not found');
                return;
            }
            
            const templateId = template.templateId;
            
            // Remove _id and templateId from update data (these shouldn't be updated)
            delete templateData._id;
            delete templateData.templateId;
            
            // Remove empty fields
            Object.keys(templateData).forEach(key => {
                if (!templateData[key]) delete templateData[key];
            });
            
            // Convert numeric fields
            if (templateData.scenes) templateData.scenes = parseInt(templateData.scenes);
            if (templateData.duration) templateData.duration = parseInt(templateData.duration);
            
            console.log('Updating template:', templateId, templateData);
            
            try {
                const response = await fetch(`/api/templates/${templateId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(templateData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Template updated successfully!');
                    closeEditModal();
                    loadTemplates();
                } else {
                    alert(data.error || 'Failed to update template');
                }
            } catch (error) {
                console.error('Error updating template:', error);
                alert('An error occurred while updating the template');
            }
        }

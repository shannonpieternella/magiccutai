    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;

        /* Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),

        /* Floating Particles */

        .form-submit {

        .form-submit::before {

        .form-links {

        .divider {

            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }
        
        .back-home {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .back-home a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;

        }
        
        .back-home a:hover {
            color: white;

            transform: translateX(-5px);
        }
        
        .error-message {
            background: rgba(255, 59, 59, 0.1);
            border: 1px solid rgba(255, 59, 59, 0.3);

            background: rgba(59, 255, 59, 0.1);
            border: 1px solid rgba(59, 255, 59, 0.3);

        .form-row .form-group {
            flex: 1;

<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="register-container">
        <div class="back-home">
            <a href="/">‚Üê Back to home</a>
        </div>
        
        <div class="logo">
            <div class="logo-icon">üé¨</div>
            <h1>MagicCutAI</h1>
            <p>Create your account</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" class="form-input" id="firstName" name="firstName" placeholder="John" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" class="form-input" id="lastName" name="lastName" placeholder="Doe" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" name="email" placeholder="john@example.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-input" id="username" name="username" placeholder="johndoe" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
                <div class="password-requirements">Minimum 6 characters</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="submit" class="form-submit">üöÄ Create Account</button>
        </form>
        
        <div class="divider">or</div>
        
        <div class="form-links">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

    <script>
        console.log('üîç SCRIPT LOADED - Register page');

        // üõ°Ô∏è AUTH CHECK - Redirect if already logged in
        function checkAuthAndRedirect() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    console.log('üîÑ User already logged in, redirecting...');
                    
                    // Redirect based on subscription status
                    if (userData.hasActiveSubscription) {
                        window.location.href = '/app';
                    } else {
                        window.location.href = '/pricing';
                    }
                } catch (error) {
                    console.log('‚ö†Ô∏è Invalid user data found, clearing storage...');
                    // Invalid user data, clear storage
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();
        
        // Main form handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            console.log('üöÄ FORM SUBMIT EVENT TRIGGERED!');
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            console.log('üìù Form values collected');
            
            // Validation
            if (!firstName || !lastName || !email || !username || !password || !confirmPassword) {
                console.log('‚ùå Validation failed: Missing fields');
                showError('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                console.log('‚ùå Validation failed: Password mismatch');
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                console.log('‚ùå Validation failed: Password too short');
                showError('Password must be at least 6 characters');
                return;
            }
            
            if (!isValidEmail(email)) {
                console.log('‚ùå Validation failed: Invalid email');
                showError('Please enter a valid email address');
                return;
            }
            
            console.log('‚úÖ All validations passed');
            
            try {
                console.log('üöÄ Making registration request...');
                
                const requestData = {
                    firstName,
                    lastName,
                    username,
                    email,
                    password
                };
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('üì° Response status: ' + response.status);
                
                const responseText = await response.text();
                console.log('üìä Raw response received');
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('üìä Response parsed successfully');
                } catch (parseError) {
                    console.log('‚ùå JSON parse error: ' + parseError.message);
                    showError('Server response was not valid JSON');
                    return;
                }
                
                if (data.success) {
                    console.log('‚úÖ Registration successful!');
                    
                    // Save token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Redirect to pricing page (free user)
                    setTimeout(() => {
                        window.location.href = '/pricing';
                    }, 2000);
                } else {
                    console.log('‚ùå Registration failed: ' + data.error);
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                console.log('‚ùå Network/fetch error: ' + error.message);
                showError('Something went wrong with the connection. Please try again.');
            }
        });
        
        function showError(message) {
            console.log('üî¥ Showing error: ' + message);
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            console.log('üü¢ Showing success: ' + message);
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Real-time password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
        });
        
        // Page load handler - CHECK AUTH FIRST!
        window.addEventListener('DOMContentLoaded', function() {
            checkAuthAndRedirect(); // üõ°Ô∏è FIRST: Check if user is already logged in
            console.log('üîç DOM fully loaded');
            
            const form = document.getElementById('registerForm');
            console.log('üîç Form element found: ' + !!form);
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.log('‚ùå Global error: ' + e.message + ' at ' + e.filename + ':' + e.lineno);
        });
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(e) {
            console.log('‚ùå Unhandled promise rejection: ' + e.reason);
        });
    </script>
</body>

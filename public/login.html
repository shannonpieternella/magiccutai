    <title>Login - MagicCutAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0b2e 25%, #16213e 75%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            /* FIXED: Allow vertical scrolling */
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto;   /* Allow vertical scroll */
        }

        /* Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(131, 56, 236, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(58, 134, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(100vh) translateX(0px) rotate(0deg) scale(0); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
                transform: translateY(90vh) translateX(20px) rotate(45deg) scale(1); 
            }
            90% { 
                opacity: 1; 
                transform: translateY(-10vh) translateX(-20px) rotate(315deg) scale(1); 
            }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            color: white;
            margin: 20px auto;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.05), rgba(131, 56, 236, 0.05));
            border-radius: 30px;
            z-index: -1;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin: 0 auto 20px;
            animation: logoFloat 6s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.4);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); box-shadow: 0 0 30px rgba(255, 0, 110, 0.4); }
            50% { transform: translateY(-5px) rotate(5deg); box-shadow: 0 0 50px rgba(131, 56, 236, 0.6); }
        }
        
        .logo h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(255, 0, 110, 0.6);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }
        
        .form-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }

        .form-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .form-submit:hover::before {
            left: 100%;
        }
        
        .form-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.6);
        }
        
        .form-links {
            text-align: center;
            margin-top: 25px;
        }
        
        .form-links a {
            color: #ff006e;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .form-links a:hover {
            color: #8338ec;
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }
        
        .back-home {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .back-home a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-home a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }
        
        .error-message {
            background: rgba(255, 59, 59, 0.1);
            border: 1px solid rgba(255, 59, 59, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .success-message {
            background: rgba(59, 255, 59, 0.1);
            border: 1px solid rgba(59, 255, 59, 0.3);
            color: #51cf66;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            backdrop-filter: blur(10px);
        }

        /* FIXED: Responsive fixes for scrolling */
        @media (max-height: 800px) {
            body {
                align-items: flex-start;
                padding: 20px 20px 40px 20px;
            }
            
            .login-container {
                margin-top: 20px;
                margin-bottom: 40px;
            }
        }

        @media (max-height: 600px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 30px 20px;
                margin: 10px auto 40px auto;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1.4rem;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .logo h1 {
                font-size: 1.8rem;
            }

            .form-input {
                padding: 12px 15px;
            }

            .form-submit {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo h1 {
                font-size: 1.6rem;
            }
        }

        /* Extra mobile scroll fix */
        @media (max-width: 480px) and (max-height: 700px) {
            .login-container {
                max-height: none;
                padding: 25px 15px;
            }
            
            .form-input {
                padding: 12px 15px;
            }
            
            .form-submit {
                padding: 14px;
            }
        }

<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="back-home">
            <a href="/">← Back to home</a>
        </div>
        
        <div class="logo">
            <div class="logo-icon">🎬</div>
            <h1>MagicCutAI</h1>
            <p>Welcome back</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" name="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="form-submit">🚀 Login</button>
        </form>
        
        <div class="form-links">
            <a href="#" onclick="forgotPassword()">Forgot password?</a>
        </div>
        
        <div class="divider">or</div>
        
        <div class="form-links">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>

    <script>
        console.log('🔍 SCRIPT LOADED - Login page');

        // 🛡️ AUTH CHECK - Redirect if already logged in
        function checkAuthAndRedirect() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    console.log('🔄 User already logged in, redirecting...');
                    
                    // Redirect based on subscription status
                    if (userData.hasActiveSubscription) {
                        window.location.href = '/app';
                    } else {
                        window.location.href = '/pricing';
                    }
                } catch (error) {
                    console.log('⚠️ Invalid user data found, clearing storage...');
                    // Invalid user data, clear storage
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            try {
                // Real API call to your backend
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to app or dashboard
                    setTimeout(() => {
                        if (data.user.hasActiveSubscription) {
                            window.location.href = '/app'; // Your app page
                        } else {
                            window.location.href = '/pricing'; // Pricing page
                        }
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Something went wrong. Please try again.');
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function forgotPassword() {
            const email = prompt('Enter your email address:');
            if (email) {
                // Real API call
                fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showSuccess('Reset link sent to ' + email);
                    } else {
                        showError(data.error || 'Something went wrong');
                    }
                })
                .catch(error => {
                    console.error('Forgot password error:', error);
                    showError('Something went wrong. Please try again.');
                });
            }
        }

        // Page load handler - CHECK AUTH FIRST!
        window.addEventListener('DOMContentLoaded', function() {
            checkAuthAndRedirect(); // 🛡️ FIRST: Check if user is already logged in
            console.log('🔍 DOM fully loaded - Login page ready');
        });
    </script>
</body>

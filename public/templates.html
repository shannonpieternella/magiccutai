<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Templates - MagicCutAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0b2e 25%, #16213e 75%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(131, 56, 236, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(58, 134, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        nav {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-links a.active {
            background: linear-gradient(45deg, #ff006e, #8338ec);
        }
        
        .templates-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .templates-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .templates-header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .templates-header p {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .category-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: linear-gradient(45deg, #ff006e, #8338ec);
            border-color: transparent;
            color: white;
        }
        
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .template-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .template-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(131, 56, 236, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .template-preview {
            position: relative;
            aspect-ratio: 9/16;
            background: #000;
            overflow: hidden;
            cursor: pointer;
            max-height: 500px;
            margin: 0 auto;
        }
        
        .template-preview video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            background: #000;
        }
        
        .template-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.8) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }
        
        .template-card:hover .template-overlay {
            opacity: 1;
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .template-preview.playing .play-icon {
            opacity: 0;
        }
        
        .template-preview:not(.playing):hover .play-icon {
            opacity: 0.8;
        }
        
        .template-preview video:hover {
            filter: brightness(1.1);
        }
        
        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 25px solid #333;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }
        
        .template-info {
            padding: 25px;
        }
        
        .template-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .template-description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .template-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .meta-icon {
            font-size: 18px;
        }
        
        .template-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .tag {
            padding: 5px 12px;
            background: rgba(131, 56, 236, 0.2);
            border: 1px solid rgba(131, 56, 236, 0.3);
            border-radius: 15px;
            font-size: 12px;
            color: #a78bfa;
        }
        
        .use-template-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .use-template-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(131, 56, 236, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #8338ec;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }
        
        .empty-icon {
            font-size: 100px;
            margin-bottom: 30px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .empty-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }
        
        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 101;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 3px 0;
            transition: 0.3s;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        /* Mobile Menu */
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            z-index: 99;
        }
        
        .mobile-nav.active {
            right: 0;
        }
        
        .mobile-nav a {
            color: #fff;
            text-decoration: none;
            padding: 1rem 2rem;
            margin: 0.5rem 0;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border-radius: 10px;
        }
        
        .mobile-nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .mobile-nav a.active {
            background: linear-gradient(45deg, #ff006e, #8338ec);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
            
            .templates-container {
                padding: 20px 10px;
            }
            
            .templates-header h1 {
                font-size: 2rem;
            }
            
            .templates-grid {
                grid-template-columns: 1fr;
            }
            
            .category-filters {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .filter-btn {
                padding: 8px 20px;
                font-size: 14px;
                white-space: nowrap;
            }
        }
        
        /* Pause/Play overlay */
        .video-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .template-preview.playing .video-controls {
            display: flex;
        }
        
        .video-controls:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }
        
        .pause-icon {
            width: 12px;
            height: 16px;
            display: flex;
            gap: 4px;
        }
        
        .pause-icon span {
            width: 4px;
            height: 100%;
            background: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/index.html" class="logo" style="text-decoration: none; cursor: pointer;">MagicCutAI</a>
            <div class="nav-links">
                <a href="/app">Create Videos</a>
                <a href="/templates" class="active">Templates</a>
                <a href="/edits">My Edits</a>
                <a href="/videos">My Videos</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobileNav">
        <a href="/app">Create Videos</a>
        <a href="/templates" class="active">Templates</a>
        <a href="/edits">My Edits</a>
        <a href="/videos">My Videos</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="templates-container">
        <div class="templates-header">
            <h1>Choose Your Template</h1>
            <p>Select from our collection of professional video templates</p>
        </div>

        <div class="category-filters">
            <button class="filter-btn active" data-category="all">All Templates</button>
            <button class="filter-btn" data-category="social_media">Social Media</button>
            <button class="filter-btn" data-category="marketing">Marketing</button>
            <button class="filter-btn" data-category="educational">Educational</button>
            <button class="filter-btn" data-category="entertainment">Entertainment</button>
            <button class="filter-btn" data-category="business">Business</button>
        </div>

        <div id="templatesGrid" class="templates-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading templates...</p>
            </div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">üé•</div>
            <h2 class="empty-title">No templates available yet</h2>
            <p class="empty-text">Check back soon for amazing video templates!</p>
        </div>
    </div>


    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }
        
        // Check subscription on page load
        async function checkSubscription() {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }
                
                const data = await response.json();
                const user = data.user;
                
                // Check if user is subscribed
                const isSubscribed = user.subscription?.status === 'active' && user.subscription?.plan !== 'free';
                
                if (!isSubscribed) {
                    alert('You need an active subscription to access templates. Please upgrade your plan.');
                    window.location.href = '/pricing';
                    return;
                }
            } catch (error) {
                console.error('Subscription check failed:', error);
                window.location.href = '/login';
            }
        }

        let allTemplates = [];
        let currentCategory = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            // Check subscription first
            await checkSubscription();
            
            loadTemplates();
            setupEventListeners();
            
            // Enable video autoplay on user interaction
            document.addEventListener('click', function() {
                document.querySelectorAll('video').forEach(video => {
                    video.muted = true;
                });
            }, { once: true });
        });

        function setupEventListeners() {
            // Category filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    filterTemplates();
                });
            });
            
            // Setup video hover playback after templates load
            document.addEventListener('mouseover', (e) => {
                if (e.target.tagName === 'VIDEO') {
                    playVideo(e.target);
                }
            });
            
            document.addEventListener('mouseout', (e) => {
                if (e.target.tagName === 'VIDEO') {
                    pauseVideo(e.target);
                }
            });

            // Click outside videos to stop them
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.template-preview')) {
                    document.querySelectorAll('.template-preview video').forEach(video => {
                        video.pause();
                        video.currentTime = 0;
                        video.parentElement.classList.remove('playing');
                    });
                }
            })

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '/login';
            });
            
            // Mobile menu toggle
            const hamburger = document.getElementById('hamburger');
            const mobileNav = document.getElementById('mobileNav');
            
            if (hamburger && mobileNav) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    mobileNav.classList.toggle('active');
                });
                
                // Close mobile menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!hamburger.contains(e.target) && !mobileNav.contains(e.target)) {
                        hamburger.classList.remove('active');
                        mobileNav.classList.remove('active');
                    }
                });
            }
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    allTemplates = data.templates || [];
                    
                    // If no templates in database, show a message
                    if (allTemplates.length === 0) {
                        document.getElementById('templatesGrid').innerHTML = `
                            <div style="grid-column: 1/-1; text-align: center; padding: 60px;">
                                <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 20px;">No templates available yet</p>
                            </div>
                        `;
                        return;
                    }
                    
                    displayTemplates(allTemplates);
                    
                    // Initialize video interactions after templates are displayed
                    setTimeout(() => {
                        initializeVideoInteractions();
                    }, 100);
                }
            } catch (error) {
                console.error('Error loading templates:', error);
                document.getElementById('templatesGrid').innerHTML = '<p style="text-align: center; color: #ff006e;">Failed to load templates</p>';
            }
        }

        function filterTemplates() {
            const filtered = currentCategory === 'all' 
                ? allTemplates 
                : allTemplates.filter(t => t.category === currentCategory);
            displayTemplates(filtered);
        }

        function displayTemplates(templates) {
            const grid = document.getElementById('templatesGrid');
            const emptyState = document.getElementById('emptyState');

            if (templates.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = templates.map(template => `
                <div class="template-card" data-template-id="${template._id}">
                    <div class="template-preview" onclick="toggleVideoPlay(this, event)">
                        <video 
                            src="${template.previewVideoUrl}" 
                            loop 
                            playsinline
                            preload="metadata"
                            controls="false"
                            onclick="event.stopPropagation();"
                        ></video>
                        <div class="play-icon"></div>
                        <div class="video-controls" onclick="toggleVideoPlay(this.parentElement, event)">
                            <div class="pause-icon">
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <div class="template-overlay">
                            <div>
                                <p style="color: white; margin-bottom: 5px;">Click to use this template</p>
                                <p style="color: rgba(255,255,255,0.8); font-size: 14px;">${template.scenes || (template.mediaSlots ? template.mediaSlots.length : 4)} scenes ‚Ä¢ ${template.duration || 30}s</p>
                            </div>
                        </div>
                    </div>
                    <div class="template-info">
                        <h3 class="template-name">${template.name}</h3>
                        <p class="template-description">${template.description}</p>
                        <div class="template-meta">
                            <div class="meta-item">
                                <span class="meta-icon">üé¨</span>
                                <span>${template.scenes} Scenes</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">‚è±Ô∏è</span>
                                <span>${template.duration}s</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">üìê</span>
                                <span>${template.aspectRatio}</span>
                            </div>
                        </div>
                        ${template.tags && template.tags.length > 0 ? `
                            <div class="template-tags">
                                ${template.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        <button class="use-template-btn" onclick="selectTemplate('${template._id}')">
                            <span>‚ú®</span>
                            <span>Use This Template</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function selectTemplate(templateId) {
            try {
                // Find the template from our loaded templates
                const template = allTemplates.find(t => t._id === templateId);
                
                if (!template) {
                    throw new Error('Template not found');
                }
                
                // Store template info
                sessionStorage.setItem('selectedTemplateId', templateId);
                sessionStorage.setItem('selectedTemplateType', template.templateType || 'json');
                
                // If it's a Creatomate template, store the Creatomate ID
                if (template.templateType === 'creatomate' && template.creatomateTemplateId) {
                    sessionStorage.setItem('creatomateTemplateId', template.creatomateTemplateId);
                }
                
                // Navigate to editor
                window.location.href = '/editor';
            } catch (error) {
                console.error('Error selecting template:', error);
                alert('Failed to select template. Please try again.');
            }
        }

        function playVideo(video) {
            if (video && video.paused) {
                video.play().catch(err => {
                    console.log('Video play failed:', err);
                });
            }
        }

        function pauseVideo(video) {
            if (video && !video.paused) {
                video.pause();
            }
        }

        function initializeVideoInteractions() {
            // Videos will play on click instead of hover
        }
        
        function toggleVideoPlay(previewElement, event) {
            event.stopPropagation();
            
            const video = previewElement.querySelector('video');
            if (!video) return;
            
            if (video.paused) {
                // Pause all other videos
                document.querySelectorAll('.template-preview video').forEach(v => {
                    if (v !== video) {
                        v.pause();
                        v.currentTime = 0;
                        v.parentElement.classList.remove('playing');
                    }
                });
                
                // Enable sound and play this video
                video.muted = false;
                video.play().catch(err => {
                    console.log('Play failed, trying muted:', err);
                    // If play fails (autoplay policy), try muted
                    video.muted = true;
                    video.play().catch(err2 => console.log('Muted play also failed:', err2));
                });
                previewElement.classList.add('playing');
            } else {
                // Pause this video
                video.pause();
                video.currentTime = 0;
                previewElement.classList.remove('playing');
            }
        }
    </script>
</body>
</html>
